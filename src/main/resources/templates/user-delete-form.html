<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User By ID</title>
</head>
<body>
<h2>Delete user by id</h2>
<br><br>
<form th:action="@{/user-management/users/delete}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <label for="userId">Enter User ID:</label>
    <input type="text" id="userId" name="id" placeholder="Enter User ID" required />
    <button type="submit">Delete User</button>
</form>
<br><br>
<hr>
<br><br>
<a href="http://127.0.0.1:8080/user-management/index">
    <button type="button">User Management</button>
</a>
</body>
</html>
