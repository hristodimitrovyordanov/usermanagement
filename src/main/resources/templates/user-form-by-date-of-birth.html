<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users By Date Of Birth</title>
</head>
<body>
<h2>Find all users by date of birth</h2>
<br><br>
<form th:action="@{/user-management/users/user-by-date-of-birth}" method="get">
    <label>Enter Users Date Of Birth:</label>
    <input type="date" name="dateOfBirth" placeholder="Enter Users Date Of Birth" required/>
    <button type="submit">Find Users</button>
</form>

<br><br>
<hr>
<br><br>
<a href="http://127.0.0.1:8080/user-management/index">
    <button type="button">User Management</button>
</a>
</body>
</html>
