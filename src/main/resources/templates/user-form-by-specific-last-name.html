<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users By Last Name</title>
</head>
<body>
<h2>Find all users by last name</h2>
<br><br>
<form th:action="@{/user-management/users/user-by-specific-last-name}" method="get">
    <label>Enter Users Last Name:</label>
    <input type="text" name="lastName" placeholder="Enter Users Last Name" required/>
    <button type="submit">Find Users</button>
</form>

<br><br>
<hr>

<a href="http://127.0.0.1:8080/user-management/index">
