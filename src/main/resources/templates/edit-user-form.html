<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/user-management/users/edit-user/{id}(id=${user.id})}" method="post">
  <input type="hidden" name="_method" value="put" />
  <input type="hidden" name="id" th:value="${user.id}" />

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required />
  <br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required />
  <br><br>

  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${user.dateOfBirth}" required />
  <br><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required />
  <br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required />
  <br><br>

  <button type="submit">Edit User</button>
</form>

</body>
</html>
