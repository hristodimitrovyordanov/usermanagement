<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users sorted by last name</title>
</head>
<body>
<h2>Users List</h2>
<br>
<br>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Phone number</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersPageSortedByLastName.content}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/user-management/users/list-all-sorted-by-last-name(page=${usersPageSortedByLastName.number - 1}, size=${usersPageSortedByLastName.size})}"
       th:if="${usersPageSortedByLastName.hasPrevious()}">Previous</a>

    <span th:each="i : ${#numbers.sequence(0, usersPageSortedByLastName.totalPages - 1)}">
            <a th:href="@{/user-management/users/list-all-sorted-by-last-name(page=${i}, size=${usersPageSortedByLastName.size})}"
               th:classappend="${i == usersPageSortedByLastName.number ? 'active' : ''}"
               th:text="${i + 1}"></a>
        </span>

    <a th:href="@{/user-management/users/list-all-sorted-by-last-name(page=${usersPageSortedByLastName.number + 1}, size=${usersPageSortedByLastName.size})}"
       th:if="${usersPageSortedByLastName.hasNext()}">Next</a>
</div>
<br><br>
<a href="http://127.0.0.1:8080/user-management/index">User management</a>
</body>
</html>
